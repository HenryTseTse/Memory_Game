<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div class="score">
      <h4 id="low-score">High Score: 0</h4>
      <h4 id="cur-score">Score:</h4>
    </div>
    <div id="game">
      <div class="row">
        <div class="color-card"></div>
        <div class="color-card"></div>
        <div class="color-card"></div>
        <div class="color-card"></div>
      </div>
      <div class="row">
        <div class="color-card"></div>
        <div class="color-card"></div>
        <div class="color-card"></div>
        <div class="color-card"></div>
      </div>
      <div class="row">
        <div class="color-card"></div>
        <div class="color-card"></div>
        <div class="color-card"></div>
        <div class="color-card"></div>
      </div>
    </div>
    <div id="end">
      <h1>You win!</h1>
      <h4 id="end-score"></h4>
      <a href="index.html" id="restart-button" class="button">Play again?</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
